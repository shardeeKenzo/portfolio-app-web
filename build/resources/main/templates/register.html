<!-- templates/register.html (Bootstrap) -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"><title>Register</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
  <div class="row justify-content-center"><div class="col-md-5">
    <div class="card shadow-sm"><div class="card-body">
      <h1 class="h4 mb-3 text-center">Create account</h1>
      <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input th:field="*{username}" type="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input th:field="*{password1}" type="password" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Repeat password</label>
          <input th:field="*{password2}" type="password" class="form-control" required>
        </div>
        <button class="btn btn-warning w-100">Register</button>
      </form>
    </div></div>
  </div></div>
</div>
</body>
</html>
