<!-- templates/login.html (Bootstrap, minimal) -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Sign in</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h1 class="h4 mb-3 text-center">Sign in</h1>

          <div th:if="${param.error}" class="alert alert-danger">Invalid credentials.</div>
          <div th:if="${param.logout}" class="alert alert-info">You have been signed out.</div>

          <form th:action="@{/login}" method="post" class="needs-validation">
            <div class="mb-3">
              <label class="form-label">Username (email)</label>
              <input name="username" type="text" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input name="password" type="password" class="form-control" required>
            </div>
            <button class="btn btn-warning w-100">Sign in</button>
          </form>

          <p class="mt-3 text-center">
            No account? <a th:href="@{/register}">Register</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
