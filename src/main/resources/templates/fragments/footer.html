<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<body>
<footer th:fragment="footer" class="footer bg-dark text-center text-lg-start text-light py-3">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center gap-2">
        <span>
            © <span th:text="${#dates.format(#dates.createNow(),'yyyy')}">2025</span> Portfolio Management System
        </span>

        <span class="small">
            <span sec:authorize="isAuthenticated()">
                You’re logged in as <strong sec:authentication="name">user</strong>.
            </span>
            <span sec:authorize="isAnonymous()">
                You’re browsing as <strong>Guest</strong>.
                <a th:href="@{/login}" class="link-warning ms-1">Login</a>
            </span>
        </span>
    </div>
</footer>
</body>
</html>
