<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <title>Stock Management</title>
</head>
<body>
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #000000;">
        <div class="container-fluid">
            <a class="navbar-brand text-warning" th:href="@{/}" th:text="#{app.stockManagement}">Stock Management</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarContent" aria-controls="navbarContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarContent">
                <!-- Left links -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-warning" th:href="@{/stocks}" th:text="#{app.stocksTitle}">Stocks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-warning" th:href="@{/investors}" th:text="#{app.investorsTitle}">Investors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-warning" th:href="@{/stocks/addstock}" th:text="#{app.addNewStock}">Add Stock</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-warning" th:href="@{/investors/addinvestor}" th:text="#{app.addNewInvestor}">Add Investor</a>
                    </li>
                </ul>

                <!-- Language -->
                <div class="dropdown me-3">
                    <button class="btn btn-secondary dropdown-toggle" type="button"
                            id="languageDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <span th:text="#{app.language}">Language</span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="languageDropdown">
                        <li><a class="dropdown-item" href="/changeLanguage?lang=en" th:text="#{app.english}">English</a></li>
                        <li><a class="dropdown-item" href="/changeLanguage?lang=fr" th:text="#{app.french}">Français</a></li>
                        <li><a class="dropdown-item" href="/changeLanguage?lang=nl" th:text="#{app.dutch}">Nederlands</a></li>
                    </ul>
                </div>

                <!-- Auth status & actions -->
                <div class="d-flex align-items-center gap-2">
                    <!-- When logged in -->
                    <div class="text-light small" sec:authorize="isAuthenticated()">
                        <span class="badge bg-warning text-dark me-2">●</span>
                        <span>Signed in as <strong sec:authentication="name">user</strong></span>
                    </div>

                    <!-- When anonymous -->
                    <div class="text-light small" sec:authorize="isAnonymous()">
                        <span class="badge bg-secondary me-2">○</span>
                        <span>Browsing as <strong>Guest</strong></span>
                    </div>

                    <!-- Buttons -->
                    <div sec:authorize="isAnonymous()" class="ms-2">
                        <a class="btn btn-outline-warning btn-sm" th:href="@{/login}">Login</a>
                        <a class="btn btn-warning btn-sm" th:href="@{/register}">Register</a>
                    </div>

                    <div sec:authorize="isAuthenticated()" class="ms-2">
                        <!-- Spring Security default is POST /logout. CSRF is temporarily disabled per assignment, so no token needed. -->
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-outline-warning btn-sm">Logout</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</div>

<script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script src="/js/navbar.js"></script>
</body>
</html>
