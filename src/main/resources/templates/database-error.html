<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title th:text="#{error.database.title}">Database Error</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .error-container { margin-top: 50px; }
    </style>
</head>
<body>
<div class="container error-container">
    <div class="alert alert-danger" role="alert">
        <h1 th:text="#{error.database.header}">Database Error</h1>
        <h4 th:text="'Error Code: ' + ${status}">Error Code: 500</h4>
        <p th:if="${exception != null}" th:text="'Error Details: ' + ${exception}"></p>
        <p th:text="#{error.database.message}">An error occurred while accessing the database. Please try again later.</p>
        <hr>
        <a th:href="@{/}" class="btn btn-primary" th:text="#{error.database.home}">Go to Home</a>
    </div>
</div>
<script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
