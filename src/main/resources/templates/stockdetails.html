<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <title th:text="#{app.stockDetailsTitle}">Stock Details</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/footer.css">

</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">
    <h1 th:text="${stock.companyName}">Stock Name</h1>
    <p><strong th:text="#{app.symbolLabel}">Symbol:</strong> <span th:text="${stock.symbol}"></span></p>
    <p><strong th:text="#{app.currentPriceLabel}">Current Price:</strong> $<span th:text="${stock.currentPrice}"></span></p>
    <p><strong th:text="#{app.sectorLabel}">Sector:</strong> <span th:text="${stock.sector}"></span></p>
    <p><strong th:text="#{app.listedDateLabel}">Listed Date:</strong> <span th:text="${stock.listedDate}"></span></p>
    <p><strong th:text="#{app.createdByLabel} ?: 'Created by:'">Created by:</strong>
        <span th:text="${stock.createdBy.username}">email@example.com</span></p>

    <div sec:authorize="isAuthenticated()"
         th:if="${ #authorization.expression('hasRole(''ROLE_ADMIN'')')
              or (stock.createdBy != null
                  and stock.createdBy.username == #authentication.name) }">
        <form th:action="@{/stocks/delete/{id}(id=${stock.id})}" method="post">
            <button type="submit" class="btn btn-danger" th:text="#{app.deleteStockButton}">Delete Stock</button>
        </form>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
<script src="/js/animations.js"></script>
</body>
</html>
