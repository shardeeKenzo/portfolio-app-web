<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{app.investorsTitle}">Investors</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/investors.css">
    <link rel="stylesheet" href="/css/trading-table.css">
    <link rel="stylesheet" href="/css/footer.css">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">
    <h1 th:text="#{app.allInvestors}">All Investors</h1>

    <form action="/investors/filter" method="post" class="needs-validation" novalidate>
        <div class="row g-3">
            <div class="col-md">
                <label for="name" th:text="#{app.filterByName}">Filter by Name:</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Investor Name" required>
                <div class="invalid-feedback" th:text="#{app.nameFeedback}">Please provide an investor name.</div>
            </div>
            <div class="col-md">
                <label for="birthDate" th:text="#{app.filterByBirthDate}">Filter by Birth Date:</label>
                <input type="date" name="birthDate" id="birthDate" class="form-control">
            </div>
            <div class="col-md">
                <button type="submit" class="btn mt-4" th:text="#{app.filterButton}">Filter</button>
            </div>
        </div>
    </form>

    <!-- Investors Table -->
    <div class="table-responsive">
        <table class="table trading-table">
            <thead>
            <tr>
                <th th:text="#{app.idColumn}">ID</th>
                <th th:text="#{app.nameColumn}">Name</th>
                <th th:text="#{app.birthDateColumn}">Birth Date</th>
                <th th:text="#{app.contactDetailsColumn}">Contact Details</th>
                <th th:text="#{app.riskProfileColumn}">Risk Profile</th>
                <th th:text="#{app.actionsColumn}">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="investor : ${investors}">
                <td th:text="${investor.id}"></td>
                <td>
                    <a th:href="@{/investors/{id}(id=${investor.id})}" th:text="${investor.name}" class="text-warning">
                        Investor Name
                    </a>
                </td>
                <td th:text="${investor.birthDate}"></td>
                <td th:text="${investor.contactDetails}"></td>
                <td th:text="${investor.riskProfile}"></td>
                <td>
                    <!-- Delete Investor Button with Confirmation -->
                    <form th:action="@{/investors/delete/{id}(id=${investor.id})}" method="post" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this investor? All associated accounts will also be deleted.');">
                        <button type="submit" class="btn btn-danger btn-sm btn-trade" th:text="#{app.deleteButton}">
                            Delete
                        </button>
                    </form>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(investors)}">
                <td colspan="6" class="text-center" th:text="#{app.noInvestorsMessage}">No investors found.</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
<script src="/js/animations.js"></script>
</body>
</html>
